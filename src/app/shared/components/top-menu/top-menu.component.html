<nav class="top-menu" *tuiLet="isMobileRes$ | async as isMobileRes">
  <a class="top-menu__logo" href="">
    <img class="top-menu__logo-img" src="./assets/svg/logo.svg" alt="" />
  </a>

  <!-- TODO: Added  -->
  <!-- <ul class="top-menu__main menu">
    <li class="menu__item">
      <a href="" class="menu__link"> Features </a>
      <a href="" class="menu__link"> Pricing </a>
      <a href="" class="menu__link"> Blog </a>
    </li>
  </ul> -->

  <button
    tuiIconButton
    type="button"
    appearance="icon"
    icon="tuiIconMenuLarge"
    (click)="toggle(true)"
    (tuiActiveZoneChange)="toggle($event)"
    *ngIf="isMobileRes"
  >
    <div *tuiSidebar="isOpenSidebar; direction: 'right'">Content</div>
  </button>

  <ng-container *ngIf="!isMobileRes">
    <div class="top-menu__auth" *ngIf="!isLoggedIn">
      <a class="top-menu__auth-btn" tuiLink routerLink="/auth/login"> Login </a>
      <button
        tuiButton
        shape="rounded"
        appearance="outline"
        size="m"
        routerLink="/auth/registration"
      >
        Sign-in
      </button>
    </div>

    <div class="top-menu__auth" *ngIf="isLoggedIn">
      <a
        class="top-menu__auth-btn tui-space_right-5"
        tuiLink
        [routerLink]="[routing.admin.dashboard]"
      >
        Открыть кабинет
      </a>

      <a class="top-menu__auth-user user" tuiLink routerLink="/admin">
        <tui-avatar
          [text]="getUserName"
          [avatarUrl]="getUserPhoto"
          size="s"
          class="user__avatar"
          [rounded]="true"
        ></tui-avatar>
        <div class="user__content">
          <div class="user__name">{{ user.displayName }}</div>
          <div class="user__email">{{ user.email }}</div>
        </div>
      </a>
    </div>
  </ng-container>
</nav>
