<div
  class="company"
  *ngIf="companyControl.value && companyControl.value.info?.unp"
>
  <tui-avatar
    class="company__avatar"
    class="tui-space_right-3"
    [text]="companyControl.value.info?.name!"
    [autoColor]="true"
    [rounded]="true"
  >
  </tui-avatar>

  <div class="company__content">
    <p class="company__subtitle tui-text_body-s">
      УНП: {{ companyControl.value.info?.unp || "не установлено" }}
    </p>
    <h4
      class="company__title tui-text_body-m tui-space_top-0 tui-space_bottom-0"
    >
      {{ companyControl.value.info?.shortName }}
    </h4>
  </div>

  <button
    *ngIf="canChange"
    class="company__btn company__btn--change"
    tuiButton
    type="button"
    class="tui-space_left-3"
    appearance="outline"
    size="m"
    (click)="clearCompanyUnp()"
  >
    Изменить
  </button>
</div>
